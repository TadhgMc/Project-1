<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- changed to this bootstrap css to get attraction pg btns -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    
    <title>Trippin' Around Columbus</title>
</head>
<body>
    <header>
        <h1>Trippin' Around Columbus</h1>
    </header>
    
    <div class="container" id="container">
        
        <div class="weatherContainer" id="weatherContainer">
            <h2>Today's Weather in Columbus</h2>
            <div class="weatherInfo" id="weatherInfo">
                <ol>
                    <li>Temp: <span id="temp"></span>&#8457</li>
                    <li>Feels Like: <span id="feelsLike"></span>&#8457</li>
                    <img id="icon">
                    <li>Current Weather Conditions: <span id="wConditions"></span></li>
                    <li>Wind Speed: <span id="windSpeed"></span>mph</li>
                </ol>
            </div>
        </div>

        <div class="localActivitiesContainer" id="localActivitiesContainer">
            <h2>Events in Columbus</h2>
            <div class="localActivities" id="localActivities">
                <div class="columbusActivities" id="columbusActivities">
                    <div class="columbusEvent1" id="columbusEvent1">
                        <span class="columbusEvent1Name" id="columbusEvent1Name"></span>
                        <span class="columbusEvent1Date" id="columbusEvent1Date"></span>
                        <span class="columbusEvent1Time" id="columbusEvent1Time"></span>
                        <br>
                        <span class="columbusEvent2Name" id="columbusEvent2Name"></span>
                        <span class="columbusEvent2Date" id="columbusEvent2Date"></span>
                        <span class="columbusEvent2Time" id="columbusEvent2Time"></span>
                        <br>
                        <span class="columbusEvent3Name" id="columbusEvent3Name"></span>
                        <span class="columbusEvent3Date" id="columbusEvent3Date"></span>
                        <span class="columbusEvent3Time" id="columbusEvent3Time"></span>                         
                    </div> 
                    <div class="columbusEvent2" id="columbusEvent2">
                        
                    </div> 
                </div>
                <div class="switchToOhio" id="switchToOhio">
                    <button class="pickOhio" id="pickOhio" type="button">Events in Ohio</button>
                </div>
            </div>
        </div>

        <div class="stateActivitiesContainer hide" id="stateActivitiesContainer">
            <h2>Events in Ohio</h2>
            <div class="stateActivities" id="stateActivities">
                <div class="ohioActivities" id="ohioActivities">
                    <span class="ohioEvent1Name" id="ohioEvent1Name"></span>
                    <span class="ohioEvent1Date" id="ohioEvent1Date"></span>
                    <span class="ohioEvent1Time" id="ohioEvent1Time"></span>
                    <br>
                    <span class="ohioEvent2Name" id="ohioEvent2Name"></span>
                    <span class="ohioEvent2Date" id="ohioEvent2Date"></span>
                    <span class="ohioEvent2Time" id="ohioEvent2Time"></span>   
                    <br>
                    <span class="ohioEvent3Name" id="ohioEvent3Name"></span>
                    <span class="ohioEvent3Date" id="ohioEvent3Date"></span>
                    <span class="ohioEvent3Time" id="ohioEvent3Time"></span>   
                </div>
                <div class="switchToColumbus" id="switchToColumbus">
                    <button class="pickColumbus" id="pickColumbus" type="button">Events in Columbus</button>
                </div>
                <div class="ohioActivities" id="ohioActivities">

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js"></script>
    <script src="assets/localevents.js"></script>
</body>
</html>
