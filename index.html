<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    
    <title>Trippin' Around Columbus</title>
</head>
<body>
    <div class="weatherContainer" id="weatherContainer">
        <h1>Today's Weather in Columbus</h1>
        <div class="weatherInfo" id="weatherInfo">
            <ol>
                <li>Temp: <span id="temp"></span>&#8457</li>
                <li>Feels Like: <span id="feelsLike"></span>&#8457</li>
                <img id="icon">
                <li>Current Weather Conditions: <span id="wConditions"></span></li>
                <li>Wind Speed: <span id="windSpeed"></span>mph</li>
            </ol>
        </div>
    </div>

    <br>

    <div class="publicAttractionsContainer" id="publicAttractionsContainer">
        <h2>Public Attractions in Columbus</h2><br>
        <div class="publicAttractions" id="publicAttractions">
            <ol>
                <li></li>
            </ol>
        </div>
    </div>


    <div class="localFoodContainer" id="localFoodContainer">
        <h2>Local Food in Columbus</h2>
        <div class="localFood" id="localFood">
            <ol>
                <li></li>
            </ol>
        </div>
    </div>

    <div class="localActivitiesContainer" id="localActivitiesContainer">
        <h2>Today's Weather in Columbus</h2>
        <div class="localActivities" id="localActivities">
            <ol>
                <li></li>
            </ol>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js"></script>
</body>
</html>
