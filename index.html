<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- changed to this bootstrap css to get attraction pg btns -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    
    <title>Trippin' Around Columbus</title>
</head>
<body>
    <header>
        <h1>Trippin' Around Columbus</h1>
    </header>
    
    <div class="container" id="container">
        
        <div class="weatherContainer" id="weatherContainer">

            <h2 class="weatherTitle" id="weatherTitle">Today's Weather in Columbus</h2>
          
            <div class="weatherInfo" id="weatherInfo">
                <ol class="weatherInfoList">
                    <img id="icon" alt="Weather Icon">
                    <li>Temp: <span id="temp"></span>&#8457</li>
                    <li>Feels Like: <span id="feelsLike"></span>&#8457</li>
                    <li>Current Weather Conditions: <span id="wConditions"></span></li>
                    <li>Wind Speed: <span id="windSpeed"></span>mph</li>
                </ol>
            </div>
            <div class="forecastContainer">
                <form class="dropdown">
                    <div>
                        <label for="numOfFore">How Many Days Would You Like a Forecast For?</label>
                        <select id="numOfFore" name="number of days">
                            <option value="1">1 Day</option>
                            <option value="2">2 Days</option>
                            <option value="3">3 Days</option>
                            <option value="4">4 Days</option>
                            <option value="5">5 Days</option>
                        </select>
                    </div>
                    <div>
                        <button id="foreBtn">Check Forecast</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="localActivitiesContainer" id="localActivitiesContainer">
            <h2 class=localEvents id="localEvents">Events in Columbus</h2>
            <div class="localActivities" id="localActivities">
                <div class="columbusActivities" id="columbusActivities">
                    <div class="columbusEvent1" id="columbusEvent1">
                        <span class="columbusEvent1Name" id="columbusEvent1Name"></span>
                        <span class="columbusEvent1Date" id="columbusEvent1Date"></span>
                        <span class="columbusEvent1Time" id="columbusEvent1Time"></span>
                        <br> <br>
                        <span class="columbusEvent2Name" id="columbusEvent2Name"></span>
                        <span class="columbusEvent2Date" id="columbusEvent2Date"></span>
                        <span class="columbusEvent2Time" id="columbusEvent2Time"></span>
                        <br> <br>
                        <span class="columbusEvent3Name" id="columbusEvent3Name"></span>
                        <span class="columbusEvent3Date" id="columbusEvent3Date"></span>
                        <span class="columbusEvent3Time" id="columbusEvent3Time"></span>
                        <br> <br>
                        <span class="columbusEvent4Name" id="columbusEvent4Name"></span>
                        <span class="columbusEvent4Date" id="columbusEvent4Date"></span>
                        <span class="columbusEvent4Time" id="columbusEvent4Time"></span>                         
                        <br> <br>
                        <span class="columbusEvent5Name" id="columbusEvent5Name"></span>
                        <span class="columbusEvent5Date" id="columbusEvent5Date"></span>
                        <span class="columbusEvent5Time" id="columbusEvent5Time"></span> 
                        <br> <br>
                        <span class="columbusEvent6Name" id="columbusEvent6Name"></span>
                        <span class="columbusEvent6Date" id="columbusEvent6Date"></span>
                        <span class="columbusEvent6Time" id="columbusEvent6Time"></span> 
                        <br> <br>
                        <span class="columbusEvent7Name" id="columbusEvent7Name"></span>
                        <span class="columbusEvent7Date" id="columbusEvent7Date"></span>
                        <span class="columbusEvent7Time" id="columbusEvent7Time"></span> 
                        <br> <br>
                        <span class="columbusEvent8Name" id="columbusEvent8Name"></span>
                        <span class="columbusEvent8Date" id="columbusEvent8Date"></span>
                        <span class="columbusEvent8Time" id="columbusEvent8Time"></span> 

                    </div> 
                    <div class="columbusEvent2" id="columbusEvent2">
                        
                    </div> 
                </div>
                <div class="switchToOhio" id="switchToOhio">
                    <button class="pickOhio" id="pickOhio" type="button">Events in Ohio</button>
                </div>
            </div>
        </div>

        <div class="stateActivitiesContainer hide" id="stateActivitiesContainer">
            <h2 class="stateEvents" id="stateEvents">Events in Ohio</h2>
            <div class="stateActivities" id="stateActivities">
                <div class="ohioActivities" id="ohioActivities">
                    <span class="ohioEvent1Name" id="ohioEvent1Name"></span>
                    <span class="ohioEvent1Date" id="ohioEvent1Date"></span>
                    <span class="ohioEvent1Time" id="ohioEvent1Time"></span>
                    <br> <br>
                    <span class="ohioEvent2Name" id="ohioEvent2Name"></span>
                    <span class="ohioEvent2Date" id="ohioEvent2Date"></span>
                    <span class="ohioEvent2Time" id="ohioEvent2Time"></span>   
                    <br> <br>
                    <span class="ohioEvent3Name" id="ohioEvent3Name"></span>
                    <span class="ohioEvent3Date" id="ohioEvent3Date"></span>
                    <span class="ohioEvent3Time" id="ohioEvent3Time"></span>
                    <br> <br>
                    <span class="ohioEvent4Name" id="ohioEvent4Name"></span>
                    <span class="ohioEvent4Date" id="ohioEvent4Date"></span>
                    <span class="ohioEvent4Time" id="ohioEvent4Time"></span>   
                    <br> <br>
                    <span class="ohioEvent5Name" id="ohioEvent5Name"></span>
                    <span class="ohioEvent5Date" id="ohioEvent5Date"></span>
                    <span class="ohioEvent5Time" id="ohioEvent5Time"></span>   
                    <br> <br>
                    <span class="ohioEvent6Name" id="ohioEvent6Name"></span>
                    <span class="ohioEvent6Date" id="ohioEvent6Date"></span>
                    <span class="ohioEvent6Time" id="ohioEvent6Time"></span>   
                    <br> <br>
                    <span class="ohioEvent7Name" id="ohioEvent7Name"></span>
                    <span class="ohioEvent7Date" id="ohioEvent7Date"></span>
                    <span class="ohioEvent7Time" id="ohioEvent7Time"></span>   
                    <br> <br>
                    <span class="ohioEvent8Name" id="ohioEvent8Name"></span>
                    <span class="ohioEvent8Date" id="ohioEvent8Date"></span>
                    <span class="ohioEvent8Time" id="ohioEvent8Time"></span>   
                </div>

                <div class="switchToColumbus" id="switchToColumbus">
                    <button class="pickColumbus" id="pickColumbus" type="button">Events in Columbus</button>
                </div>
                <div class="ohioActivities" id="ohioActivities">

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js"></script>
    <script src="assets/localevents.js"></script>
</body>
</html>
